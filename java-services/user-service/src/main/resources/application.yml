server:
  port: ${USER_SERVICE_PORT:18082}
  address: 0.0.0.0

spring:
  application:
    name: user-service
  jackson:
    default-property-inclusion: non_null
    deserialization:
      fail-on-unknown-properties: false
    default-typing: none
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        enabled: true               # 启用Nacos
    discovery:
      enabled: true                 # 启用服务发现
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/chat_user?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&tcpKeepAlive=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 1
      idle-timeout: 600000   # 10m
      max-lifetime: 1800000  # 30m（应小于 MySQL/代理空闲回收）
      keepalive-time: 300000 # 5m
      validation-timeout: 5000
      connection-test-query: SELECT 1
  data:
    redis:
      # Redis连接配置（用于会话缓存和JWT黑名单）
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      # 连接池配置
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
      # 超时配置
      connect-timeout: 2000ms
      timeout: 2000ms

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    org.marre.user: DEBUG
