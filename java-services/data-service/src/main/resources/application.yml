server:
  port: ${DATA_SERVICE_PORT:18084}

spring:
  application:
    name: data-service
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        enabled: true               # 启用Nacos
    discovery:
      enabled: true                 # 启用服务发现
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/chat_data?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&tcpKeepAlive=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 1
      idle-timeout: 600000   # 10m
      max-lifetime: 1800000  # 30m（应小于 MySQL/代理空闲回收）
      keepalive-time: 300000 # 5m
      validation-timeout: 5000
      connection-test-query: SELECT 1
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VHOST:/}

app:
  mq:
    exchange: chat.x
    routing:
      generated: chat.generated
      generatedRetry: chat.generated.retry
      generatedDlq: chat.generated.dlq

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    org.marre.message: DEBUG
